{% extends "core/accounts/base.html" %}

{% load bootstrap3 %}

{% block title %}Din-din / Login{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">{% bootstrap_icon 'piggy-bank' %} Din-din</h1>
            <div class="account-wall">
                <form class="form-signin" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <span class="clearfix"></span>
                <p style="text-align:right;">
                  <a href="{% url 'password_reset' %}" class="btn btn-small">
                      {% bootstrap_icon 'glyphicon glyphicon-lock' %} Esqueci da senha
                  </a>
                  <button type="submit" class="btn btn-primary btn-small">
                    {% bootstrap_icon 'glyphicon glyphicon-off' %} Entrar
                  </button>
                </p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
