{% extends "core/base.html" %}

{% load bootstrap3 %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

{% block title %}
  Alterar senha de acesso
{% endblock %}

{% block content %}

<form class="form-vertical" action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <p class="form-actions">
        <button type="submit" class="btn btn-primary btn-sm">{% bootstrap_icon 'glyphicon glyphicon-chevron-down' %} Gravar</button>
    </p>
</form>


{% endblock %}
